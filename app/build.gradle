apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "am.project.x"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 23
        versionName "2.0.3"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
            enforceUniquePackageName false
        }
        debug {
            minifyEnabled false
            debuggable true
            enforceUniquePackageName false
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile files('libs/antiemulator.jar')
    compile project(':gradienttabstrip')
    compile project(':tagtabstrip')
    compile project(':indicatortabstrip')
    compile project(':shapeimageview')
    compile project(':supportplus')
    compile project(':support')
}
